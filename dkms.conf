PACKAGE_NAME="linuwu-sense"
PACKAGE_VERSION="1.0.0"
BUILT_MODULE_NAME[0]="linuwu_sense"
BUILT_MODULE_LOCATION[0]="src/"
DEST_MODULE_LOCATION[0]="/updates/dkms"
AUTOINSTALL="yes"

# Use wrapper script that auto-detects LLVM for CachyOS
MAKE[0]="'${dkms_tree}/${PACKAGE_NAME}/${PACKAGE_VERSION}/build/dkms-build.sh' ${kernel_source_dir} ${dkms_tree}/${PACKAGE_NAME}/${PACKAGE_VERSION}/build"
CLEAN="make -C ${kernel_source_dir} M=${dkms_tree}/${PACKAGE_NAME}/${PACKAGE_VERSION}/build clean"
